<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Dial Deraiya CRM</title>
    <meta name="description" content="Dial Deraiya CRM - Field Service Management System">
    <meta name="theme-color" content="#3B82F6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #3B82F6;
            --secondary: #10B981;
            --accent: #F59E0B;
            --danger: #EF4444;
        }
        * { font-family: system-ui, -apple-system, sans-serif; }
        .glass { backdrop-filter: blur(20px); background: rgba(255,255,255,0.25); }
        .dark .glass { background: rgba(31,41,55,0.5); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; z-index: 100; background: rgba(255,255,255,0.95); backdrop-filter: blur(20px); }
        .dark .bottom-nav { background: rgba(31,41,55,0.95); }
        @media (min-width: 768px) { .bottom-nav { display: none; } }
        .page { min-height: 100vh; padding-bottom: 80px; }
        .status-dot { position: absolute; top: 8px; right: 8px; width: 12px; height: 12px; border-radius: 50%; }
        .status-pending { background: var(--accent); }
        .status-assigned { background: var(--primary); }
        .status-progress { background: var(--secondary); }
        .status-completed { background: #6B7280; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-slate-900 dark:to-slate-800 transition-all duration-300 overflow-x-hidden">

<!-- LOADING SCREEN -->
<div id="loading" class="fixed inset-0 bg-white dark:bg-slate-900 z-50 flex items-center justify-center">
    <div class="text-center">
        <div class="w-20 h-20 border-4 border-blue-200 border-t-blue-500 rounded-full animate-spin mx-auto mb-6"></div>
        <h1 class="text-2xl font-bold text-slate-800 dark:text-white">Dial Deraiya CRM</h1>
        <p class="text-slate-500 dark:text-slate-400 mt-2">Loading...</p>
    </div>
</div>

<!-- THEME TOGGLE -->
<button id="themeToggle" class="fixed top-6 right-6 z-40 w-14 h-14 bg-white/90 dark:bg-slate-800/90 backdrop-blur-md rounded-2xl shadow-xl border border-slate-200 dark:border-slate-700 hover:scale-105 transition-all duration-200 flex items-center justify-center">
    <i class="fas fa-sun text-xl text-slate-600 dark:text-slate-300"></i>
</button>

<!-- AUTH CONTAINER -->
<div id="auth" class="fixed inset-0 z-30 flex items-center justify-center bg-black/50 backdrop-blur-sm hidden">
    <div class="w-full max-w-md mx-4 bg-white/90 dark:bg-slate-800/90 backdrop-blur-md rounded-3xl p-8 shadow-2xl border border-slate-200 dark:border-slate-700 fade-in">
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-2xl">
                <i class="fas fa-users text-2xl text-white"></i>
            </div>
            <h1 class="text-2xl font-bold bg-gradient-to-r from-slate-800 to-slate-600 bg-clip-text text-transparent dark:from-blue-400 dark:to-indigo-400">Dial Deraiya CRM</h1>
        </div>
        
        <!-- LOGIN FORM -->
        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Phone</label>
                <input type="tel" id="loginPhone" placeholder="+91 9876543210" class="w-full px-4 py-3 rounded-xl border-2 border-slate-200 dark:border-slate-700 bg-white/50 dark:bg-slate-900/50 focus:border-blue-500 focus:outline-none transition-all duration-200 text-lg" required>
            </div>
            <div>
                <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Password</label>
                <input type="password" id="loginPass" placeholder="••••••••" class="w-full px-4 py-3 rounded-xl border-2 border-slate-200 dark:border-slate-700 bg-white/50 dark:bg-slate-900/50 focus:border-blue-500 focus:outline-none transition-all duration-200 text-lg" required>
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 text-white font-bold py-4 px-6 rounded-xl shadow-xl hover:shadow-2xl hover:from-blue-600 hover:to-indigo-700 active:scale-95 transition-all duration-200 text-lg">
                <i class="fas fa-sign-in-alt mr-2"></i>Login
            </button>
        </form>
        
        <div class="mt-6 text-center space-y-3">
            <button id="showSignup" class="w-full py-3 px-4 border-2 border-dashed border-blue-300 text-blue-600 dark:text-blue-400 hover:bg-blue-50 dark:hover:bg-blue-900/20 rounded-xl font-semibold transition-all duration-200">
                Create New Account
            </button>
            <button id="showForgot" class="text-sm text-slate-500 dark:text-slate-400 hover:text-slate-700 dark:hover:text-slate-300 font-medium">
                Forgot Password?
            </button>
        </div>
    </div>
</div>

<!-- MAIN APP -->
<div id="app" class="hidden">

    <!-- MOBILE BOTTOM NAV -->
    <div class="bottom-nav border-t border-slate-200 dark:border-slate-700 py-2 px-4">
        <div class="grid grid-cols-5 gap-2 text-center">
            <button onclick="showPage('dashboard')" class="p-2 rounded-xl transition-all duration-200 flex flex-col items-center text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 group" data-active="dashboard">
                <i class="fas fa-chart-line text-lg mb-1 group-[data-active=dashboard]:text-blue-500"></i>
                <span class="text-xs font-medium">Dashboard</span>
            </button>
            <button onclick="showPage('customers')" class="p-2 rounded-xl transition-all duration-200 flex flex-col items-center text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 group" data-active="customers">
                <i class="fas fa-users text-lg mb-1 group-[data-active=customers]:text-blue-500"></i>
                <span class="text-xs font-medium">Customers</span>
            </button>
            <button onclick="showPage('jobs')" class="p-2 rounded-xl transition-all duration-200 flex flex-col items-center text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 group" data-active="jobs">
                <i class="fas fa-tasks text-lg mb-1 group-[data-active=jobs]:text-blue-500"></i>
                <span class="text-xs font-medium">Jobs</span>
            </button>
            <button onclick="showPage('technicians')" class="p-2 rounded-xl transition-all duration-200 flex flex-col items-center text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 group" data-active="technicians">
                <i class="fas fa-tools text-lg mb-1 group-[data-active=technicians]:text-blue-500"></i>
                <span class="text-xs font-medium">Techs</span>
            </button>
            <button onclick="showPage('reports')" class="p-2 rounded-xl transition-all duration-200 flex flex-col items-center text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 group" data-active="reports">
                <i class="fas fa-chart-bar text-lg mb-1 group-[data-active=reports]:text-blue-500"></i>
                <span class="text-xs font-medium">Reports</span>
            </button>
        </div>
    </div>

    <!-- DASHBOARD PAGE -->
    <div id="dashboard" class="page p-4 space-y-6 fade-in">
        <div class="flex items-center justify-between mb-6">
            <div>
                <h1 class="text-2xl font-bold text-slate-800 dark:text-white">Dashboard</h1>
                <p class="text-slate-500 dark:text-slate-400">Welcome back, <span id="userNameDash">Admin</span></p>
            </div>
            <div class="flex space-x-2">
                <button onclick="showPage('settings')" class="w-12 h-12 bg-white/80 dark:bg-slate-800/80 backdrop-blur rounded-2xl flex items-center justify-center border border-slate-200 dark:border-slate-700 hover:shadow-lg transition-all">
                    <i class="fas fa-cog text-slate-600 dark:text-slate-400"></i>
                </button>
                <button onclick="logout()" class="w-12 h-12 bg-red-100 dark:bg-red-900/50 backdrop-blur rounded-2xl flex items-center justify-center border border-red-200 dark:border-red-800 hover:bg-red-200 dark:hover:bg-red-800 transition-all">
                    <i class="fas fa-sign-out-alt text-red-600 dark:text-red-400"></i>
                </button>
            </div>
        </div>

        <!-- STATS CARDS -->
        <div class="grid grid-cols-2 gap-4 mb-8">
            <div class="bg-white/80 dark:bg-slate-800/80 backdrop-blur rounded-2xl p-6 shadow-lg border border-slate-200 dark:border-slate-700 hover:shadow-xl transition-all">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-slate-600 dark:text-slate-400">Total Customers</p>
                        <p class="text-3xl font-bold text-slate-800 dark:text-white" id="totalCustomers">24</p>
                    </div>
                    <div class="w-16 h-16 bg-green-100 dark:bg-green-900/50 rounded-2xl flex items-center justify-center">
                        <i class="fas fa-users text-2xl text-green-600 dark:text-green-400"></i>
                    </div>
                </div>
            </div>
            <div class="bg-white/80 dark:bg-slate-800/80 backdrop-blur rounded-2xl p-6 shadow-lg border border-slate-200 dark:border-slate-700 hover:shadow-xl transition-all">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-slate-600 dark:text-slate-400">Open Jobs</p>
                        <p class="text-3xl font-bold text-slate-800 dark:text-white" id="openJobs">8</p>
                    </div>
                    <div class="w-16 h-16 bg-orange-100 dark:bg-orange-900/50 rounded-2xl flex items-center justify-center">
                        <i class="fas fa-tasks text-2xl text-orange-600 dark:text-orange-400"></i>
                    </div>
                </div>
            </div>
            <div class="bg-white/80 dark:bg-slate-800/80 backdrop-blur rounded-2xl p-6 shadow-lg border border-slate-200 dark:border-slate-700 hover:shadow-xl transition-all">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-slate-600 dark:text-slate-400">Today's Jobs</p>
                        <p class="text-3xl font-bold text-slate-800 dark:text-white" id="todayJobs">3</p>
                    </div>
                    <div class="w-16 h-16 bg-blue-100 dark:bg-blue-900/
